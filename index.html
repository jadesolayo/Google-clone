<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="./google-images/682665_favicon_google_logo_new_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Beginning of header -->
    <header>
      <hr />
      <nav class="nav-cont">
        <ul class="header-nav">
          <a href="#">Gmail</a>
          <a href="#" class="img">Images</a>
        </ul>
        <div class="header-img-cont">
          <img
            src="./google-images/326511_apps_grid_icon.png"
            alt="google-apps-icon"
            width="15px"
            class="header-icon1"
          />
          <div class="circle"></div>
          <img
            src="./google-images/jadesola.png"
            alt="profile-icon"
            width="33px"
            class="header-icon2"
          />
          <div class="circle2"></div>
        </div>
      </nav>
    </header>
    <!-- End of header -->

    <!-- Beginning of main section -->
    <section>
      <img src="./google-images/googlelogo_color_272x92dp.png" alt="Google" />
      <div class="input-container">
        <img
          src="./google-images/icons8-search-30.png"
          alt="search-icon"
          width="20px"
          class="search"
        />
        <input type="search" name="seatch" id="" />
        <img
          src="./google-images/7123011_google_mic_icon.png"
          alt="google-mic"
          width="30px"
          style="cursor: pointer"
        />
      </div>
      <div class="button-cont">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="lang-links-cont">
        <p class="links">Google offered in:</p>
        <ul class="lang-links">
          <a href="#">Hausa</a>
          <a href="#">Igbo</a>
          <a href="#">Ede Yoruba</a>
          <a href="#">Nigerian Pidgin</a>
        </ul>
      </div>
    </section>
    <!-- End of main section -->

    <!-- Beginning of footer -->
    <footer>
      <a href="#" class="Nig">Nigeria</a>
      <hr style="margin-bottom: 10px" />
      <nav class="footer-nav">
        <ul class="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>
        <ul class="footer-middle">
          <img src="./google-images/leaf.png" alt="leaf" /><span
            ><a href="#">Carbon neutral since 2007 </a></span
          >
        </ul>
        <ul class="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Conditions</a>
        </ul>
      </nav>
    </footer>
    <!-- End of footer -->
  </body>
</html>
